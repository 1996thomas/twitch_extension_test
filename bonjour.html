<!DOCTYPE html>
<html>
<head>
    <title>Overlay Bonjour Monde</title>
    <style>
        /* Ajoute du style au texte */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay-text">Bonjour Monde</div>
</body>
</html>
